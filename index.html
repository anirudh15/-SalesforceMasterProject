<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Multi Step Form with Progress Bar using jQuery and CSS3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <!-- multistep form -->
  <form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Volunterring Options</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input class="name" type="text" id="FirstName" placeholder="First Name" required />
      <input class="name" type="text" id="LastName" placeholder="Last Name" required />
      <input type="text" id="PhoneNumber" placeholder="Phone Number" required />
      <input type="text" id="Email" placeholder="Email" required />
      <input type="password" id="Password" placeholder="Password" required />
      <input type="button" name="previous" class="previous action-button disabled" value="Previous" disabled />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Volunterring Details</h2>
      <h3 class="fs-subtitle">Your preferences for volunterring events</h3>
      <input type="text" id="Bio" placeholder="Short Bio" />
      <input type="text" id="Skills" placeholder="Your Skills" />
      <input type="text" id="DateOfBirth" placeholder="Date of Birth" />
      <input type="text" id="ContactPreference" placeholder="Contact Preference" />
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Submit" onclick="processForm()"/>
    </fieldset>
  </form>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="./script.js"></script>
  <script src="form-process.js"></script>

</body>

</html>
