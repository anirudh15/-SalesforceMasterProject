<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='./css/calendar.css' rel ='stylesheet' type='text/css'/>
  <script src="./js/calendar-make.js"></script>
  <script src="./js/calendar.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./css/style-dashboard.css">
  <script src="https://kit.fontawesome.com/58237fbc2d.js" crossorigin="anonymous"></script>

  <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.print.min.css' rel='stylesheet' media='print' /><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css'>

</head>

<body>
  <div class="main-wrapper-d">
    <div class="dashboard">
      <!--Top Menubar-->
      <div class="top-menubar">
        <div class="user-options">
          <i id="currentDateTag" class="fas fa-calendar-alt date-top-menubar"></i>
          <a><img src="img/chat.svg" width="25px" alt="Chat" class="chat-btn action-button"></a>
          <a><img src="img/notification.svg" width="25px" alt="Notification" class="notification-btn action-button"></a>
          <a href="./logout.html"><img class="action-button logout-btn" src="img/logout.png" width="25px"
              alt="Logout"></a>
        </div>
        <div class="sidebar">

          <!--User Menu Avatar-->
          <div class="user">
            <img src="https://i.postimg.cc/6pC5MzrN/woman.png" alt="LauraF">
          </div>

          <!--Online Status Select Box-->
          <select name="status" id="onlinestatus">
            <option value="online"> Online</option>
            <option value="away">Away</option>
            <option value="invisible">Invisible</option>
          </select>

          <ul class="menu">
            <li class="active"><a href="#"><i class="fas fa-th-large"></i>Home</a></li>
            <li><a href="./calendar.html"><i class="fas fa-user"></i>My Events</a></li>
            <li><a href="#"><i class="fas fa-users"></i>Register Events</a></li>
            <li><a href="#" onclick="editProfile()"><i class="fas fa-folder-open"></i>Settings</a></li>
          </ul>
        </div>

        <div class="ui container">

          <div class="ui menu">
            <div class="header item">Brand</div>
            <a class="active item">Link</a>
            <a class="item">Link</a>
            <div class="ui dropdown item">
              Dropdown
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item">Action</div>
                <div class="item">Another Action</div>
                <div class="item">Something else here</div>
                <div class="divider"></div>
                <div class="item">Separated Link</div>
                <div class="divider"></div>
                <div class="item">One more separated link</div>
              </div>
            </div>
            <div class="right menu">
              <div class="item">
                <div class="ui action left icon input">
                  <i class="search icon"></i>
                  <input type="text" placeholder="Search">
                  <button class="ui button">Submit</button>
                </div>
              </div>
              <a class="item">Link</a>
            </div>
          </div>
        </div>

        <br/>
        <div class="ui container">
          <div class="ui grid">
            <div class="ui sixteen column">
              <div id="calendar"></div>
            </div>
          </div>
        </div>

        </div>
        <!-- partial -->
          <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js'></script><script  src="./script.js"></script>

</body>
</html>
