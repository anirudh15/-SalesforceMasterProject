<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/58237fbc2d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container form__wrapper">

        <h2>Edit Client Profile</h2>

        <form id="myForm">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div><!-- /form-row -->

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email Address">
                </div>
                <div class="form-group col-md-6">
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" placeholder="Mobile Number">
                </div>
            </div><!-- /form-row -->

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label>Date Of Birth</label>
                    <input type="text" class="form-control" id="dateOfBirth" placeholder="Date Of Birth">
                </div>
            </div><!-- /form-row -->

            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div><!-- /form-group -->

            <div class="form-group">
                <label>Street Address</label>
                <input type="text" class="form-control" id="street" placeholder="Street">
            </div><!-- /form-group -->

            <div class="form-group">
                <label>Volunteer Notes</label>
                <input type="text" class="form-control" id="vNotes" placeholder="Volunteer Notes">
            </div><!-- /form-group -->

            <div class="form-group">
                <label>Volunteer Skills</label>
                <input type="text" class="form-control" id="vNotes" placeholder="Volunteer Skills">
            </div><!-- /form-group -->

            <div class="form-group">
                <label>Volunteer Availability</label>
                <input type="text" class="form-control" id="vNotes" placeholder="Volunteer Availability">
            </div><!-- /form-group -->

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="fruit4">Do not Call</label>
                    <input type="checkbox" id="fruit4" name="fruit-4" value="Strawberry">
                </div><!-- /form-group -->
                <div class="form-group col-md-4">
                    <label for="fruit4">Do not Email</label>
                    <input type="checkbox" id="fruit4" name="fruit-4" value="Strawberry">
                </div><!-- /form-group -->
                <div class="form-group col-md-4">
                    <label for="fruit4">Do not Contact</label>
                    <input type="checkbox" id="fruit4" name="fruit-4" value="Strawberry">
                </div><!-- /form-group -->
            </div><!-- /form-row -->

            <div class="form__btns">

                <button id="cancel" class="btn btn-outline-primary">Cancel</button>
                <button id="save" class="btn btn-primary">Save</button>

            </div><!-- /form__btns -->

        </form>

    </div><!-- /container -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src="./script.js"></script>
    <script src="form-process.js"></script>
    <script src="edit.js"></script>
</body>

</html>
